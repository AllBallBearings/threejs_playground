<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <style>
      body { margin: 0; }
      canvas { width: 100vw; height: 100vh; display: block; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Get the canvas element
      const canvas = document.getElementById('canvas');

      // Create a Three.js renderer and attach it to the canvas
      const renderer = new THREE.WebGLRenderer({ canvas });

      // Create a Three.js scene
      const scene = new THREE.Scene();

      // Create a camera and add it to the scene
      const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a light and add it to the scene
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(0, 0, 50);
      scene.add(light);

      // Create a spinning cube and add it to the scene
      const cube = new THREE.Mesh(
        new THREE.BoxBufferGeometry(1, 1, 1),
        new THREE.MeshLambertMaterial({ color: 0xff0000 })
      );
      cube.position.set(0, 0, -5);
      scene.add(cube);

      // Create an OrbitControls object to control the camera's position and orientation
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Get the device's orientation
      window.addEventListener('deviceorientation', function(event) {
        const alpha = event.alpha; // rotation around z-axis
        const beta = event.beta; // rotation around x-axis
        const gamma = event.gamma; // rotation around y-axis

        // Convert the device's orientation to radians
        const alphaRad = alpha * Math.PI / 180;
        const betaRad = beta * Math.PI / 180;
        const gammaRad = gamma * Math.PI / 180;

        // Set the camera's orientation based on the device's orientation
        camera.rotation.order = 'YXZ';
        camera.rotation.x = betaRad;
        camera.rotation.y = alphaRad;
        camera.rotation.z = -gammaRad;
      });

      // Render the scene
      function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);
    </script>
  </body>
</html>
