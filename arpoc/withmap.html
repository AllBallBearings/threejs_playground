<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-based AR Demo</title>
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.9.3/dist/aframe-gps-entity-place.min.js"></script>

    <!-- Leaflet for map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity=""
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity=""
      crossorigin=""
    ></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #map {
        width: 100%;
        height: 100%;
        display: block;
      }
      #ar-view {
        display: none; /* hidden until user switches to AR mode */
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #switchBtn {
        position: absolute;
        z-index: 9999;
        top: 10px;
        left: 10px;
        padding: 10px;
        background: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="ar-view">
      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; alpha: true;"
        embedded
        arjs="sourceType: camera; debugUIEnabled: false;"
      >
        <!-- GPS Camera -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- The cube will be placed here dynamically -->
        <a-entity
          id="cubeEntity"
          geometry="primitive: box; height: 1; width: 1; depth: 1;"
          material="color: red;"
          visible="false"
        >
        </a-entity>
      </a-scene>
    </div>
    <div id="switchBtn">Switch to AR View</div>

    <script>
      let chosenLat = null;
      let chosenLng = null;

      // Initialize Leaflet Map
      const map = L.map("map").setView([37.7749, -122.4194], 13); // San Francisco coords as an example
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      let marker = null;

      // On map click, set pin location
      map.on("click", function (e) {
        if (marker) {
          map.removeLayer(marker);
        }
        chosenLat = e.latlng.lat;
        chosenLng = e.latlng.lng;
        marker = L.marker([chosenLat, chosenLng]).addTo(map);
      });

      // Switch to AR view
      document
        .getElementById("switchBtn")
        .addEventListener("click", function () {
          if (chosenLat && chosenLng) {
            document.getElementById("map").style.display = "none";
            document.getElementById("switchBtn").style.display = "none";
            document.getElementById("ar-view").style.display = "block";

            // Update cubeEntity with gps-entity-place coordinates
            const cubeEntity = document.getElementById("cubeEntity");
            cubeEntity.setAttribute(
              "gps-entity-place",
              `latitude: ${chosenLat}; longitude: ${chosenLng};`
            );
            cubeEntity.setAttribute("visible", "true");
          } else {
            alert("Please select a location on the map first.");
          }
        });
    </script>
  </body>
</html>
