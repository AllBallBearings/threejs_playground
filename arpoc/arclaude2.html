<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Fixed Position AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      /* Previous styles remain unchanged */
      body {
        margin: 0;
        overflow: hidden;
      }
      #permissions {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 1000;
        max-width: 80%;
      }
      #startButton {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background: #4caf50;
        border: none;
        color: white;
        border-radius: 5px;
      }
      #info {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-family: Arial, sans-serif;
      }
      .debug-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="permissions">
      <h2>Fixed Position AR Demo</h2>
      <div id="browser-message"></div>
      <div id="permission-content">
        <p>This app requires access to your:</p>
        <ul style="list-style: none; padding: 0">
          <li>üìç Location</li>
          <li>üì± Device orientation</li>
        </ul>
        <button id="startButton">Start AR</button>
      </div>
    </div>
    <div id="info">Checking browser compatibility...</div>
    <div class="debug-panel" id="debug"></div>
    <script>
      let camera, scene, renderer;
      let arObject;
      let permissionsGranted = false;
      let initialPosition = null;
      let initialCompassHeading = null;
      let watchId = null;

      const TARGET_DISTANCE = 1.524; // 5 feet in meters
      const EARTH_RADIUS = 6371000; // Earth's radius in meters
      const CAMERA_HEIGHT = 1.6; // Average eye level height in meters

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.y = CAMERA_HEIGHT;

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a more visible object
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
          wireframe: true,
          wireframeLinewidth: 2,
        });
        arObject = new THREE.Mesh(geometry, material);
        scene.add(arObject);

        // Add directional arrow
        const arrowGeometry = new THREE.ConeGeometry(0.2, 0.4, 8);
        const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
        arrow.position.y = 0.5;
        arrow.rotation.x = Math.PI / 2; // Point forward
        arObject.add(arrow);

        // Position object at eye level
        arObject.position.y = CAMERA_HEIGHT;
        arObject.position.z = -TARGET_DISTANCE;

        // Add ground grid for reference
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        animate();
      }

      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) *
            Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return EARTH_RADIUS * c;
      }

      function getBearing(lat1, lon1, lat2, lon2) {
        const dLon = deg2rad(lon2 - lon1);
        const lat1Rad = deg2rad(lat1);
        const lat2Rad = deg2rad(lat2);

        const y = Math.sin(dLon) * Math.cos(lat2Rad);
        const x =
          Math.cos(lat1Rad) * Math.sin(lat2Rad) -
          Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);

        return Math.atan2(y, x);
      }

      function updateObjectPosition(position) {
        if (!initialPosition || initialCompassHeading === null) return;

        // Calculate distance and bearing to initial position
        const distance = getDistanceFromLatLonInMeters(
          initialPosition.lat,
          initialPosition.lng,
          position.coords.latitude,
          position.coords.longitude
        );

        const bearing = getBearing(
          position.coords.latitude,
          position.coords.longitude,
          initialPosition.lat,
          initialPosition.lng
        );

        // Convert polar coordinates (distance, bearing) to Cartesian (x, z)
        const x = distance * Math.sin(bearing);
        const z = distance * Math.cos(bearing);

        // Update camera position (inverse of object position)
        camera.position.x = x;
        camera.position.z = z;
        camera.position.y = CAMERA_HEIGHT;

        // Keep object at initial position (origin)
        arObject.position.set(0, CAMERA_HEIGHT, -TARGET_DISTANCE);

        document.getElementById("debug").innerHTML = `
                Distance: ${distance.toFixed(2)}m<br>
                Bearing: ${((bearing * 180) / Math.PI).toFixed(1)}¬∞<br>
                Camera Pos: (${x.toFixed(2)}, ${z.toFixed(2)})<br>
                Compass: ${initialCompassHeading.toFixed(1)}¬∞
            `;
      }

      async function requestPermissions() {
        try {
          if (
            typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function"
          ) {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== "granted") {
              throw new Error("Device orientation permission not granted");
            }
          }

          // Get initial position and compass heading
          const geolocationPermission = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                initialPosition = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                resolve("granted");
              },
              (error) => reject(error),
              { enableHighAccuracy: true }
            );
          });

          // Start watching position
          watchId = navigator.geolocation.watchPosition(
            updateObjectPosition,
            (error) => console.error("Position error:", error),
            { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
          );

          document.getElementById("permissions").style.display = "none";
          document.getElementById("info").innerHTML =
            "Walk around to explore the AR object";
          permissionsGranted = true;

          setupDeviceOrientation();
          init();
        } catch (error) {
          console.error("Permission error:", error);
          document.getElementById(
            "info"
          ).innerHTML = `Error: ${error.message}. Please refresh and try again.`;
        }
      }

      function setupDeviceOrientation() {
        window.addEventListener("deviceorientation", (event) => {
          if (!event.alpha || !permissionsGranted) return;

          // Store initial compass heading if not set
          if (initialCompassHeading === null) {
            initialCompassHeading = event.alpha;
          }

          // Calculate relative heading from initial direction
          const relativeHeading = deg2rad(event.alpha - initialCompassHeading);

          // Apply device orientation relative to initial heading
          const beta = deg2rad(event.beta);
          const gamma = deg2rad(event.gamma);

          // Create rotation matrix for proper orientation
          camera.quaternion.setFromEuler(
            new THREE.Euler(
              beta * 0.5, // Limit tilt effect
              relativeHeading,
              gamma * 0.5 // Limit roll effect
            )
          );
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (permissionsGranted) {
          renderer.render(scene, camera);
        }
      }

      // Previous browser detection and initialization code remains unchanged
      function isIOSDevice() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      }

      function checkBrowserCompatibility() {
        const browserMessageDiv = document.getElementById("browser-message");
        const permissionContent = document.getElementById("permission-content");

        if (isIOSDevice() && !isSafari()) {
          browserMessageDiv.innerHTML = `
                    <div class="browser-warning">
                        <strong>‚ö†Ô∏è Browser Not Supported</strong>
                        <p>This AR experience requires Safari on iOS. Please open this page in Safari to continue.</p>
                        <button onclick="window.location.href=window.location.href" 
                                style="margin-top: 10px; padding: 8px 16px; background: #007AFF; border: none; color: white; border-radius: 5px;">
                            Open in Safari
                        </button>
                    </div>
                `;
          permissionContent.style.display = "none";
          return false;
        }

        browserMessageDiv.innerHTML = "";
        permissionContent.style.display = "block";
        return true;
      }

      if (checkBrowserCompatibility()) {
        document
          .getElementById("startButton")
          .addEventListener("click", requestPermissions);
      }

      window.addEventListener("beforeunload", () => {
        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
        }
      });

      window.addEventListener("resize", () => {
        if (camera && renderer) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    </script>
  </body>
</html>
