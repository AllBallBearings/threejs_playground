<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Walkable AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #permissions {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 1000;
        max-width: 80%;
      }
      #startButton {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background: #4caf50;
        border: none;
        color: white;
        border-radius: 5px;
      }
      #info {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-family: Arial, sans-serif;
      }
      .debug-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="permissions">
      <h2>Walkable AR Demo</h2>
      <div id="browser-message"></div>
      <div id="permission-content">
        <p>This app requires access to your:</p>
        <ul style="list-style: none; padding: 0">
          <li>üìç Location</li>
          <li>üì± Device orientation</li>
        </ul>
        <button id="startButton">Start AR</button>
      </div>
    </div>
    <div id="info">Checking browser compatibility...</div>
    <div class="debug-panel" id="debug"></div>
    <script>
      let camera, scene, renderer;
      let arObject;
      let permissionsGranted = false;
      let initialPosition = null;
      let watchId = null;

      // Target will be 5 feet (1.524 meters) away
      const TARGET_DISTANCE = 1.524;
      const EARTH_RADIUS = 6371000; // Earth's radius in meters

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a more visible object
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
          wireframe: true,
          wireframeLinewidth: 2,
        });
        arObject = new THREE.Mesh(geometry, material);
        scene.add(arObject);

        // Add a pointer arrow
        const arrowGeometry = new THREE.ConeGeometry(0.2, 0.4, 8);
        const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
        arrow.position.y = 0.5;
        arObject.add(arrow);

        // Initially position the object
        arObject.position.z = -TARGET_DISTANCE;

        animate();
      }

      // Convert latitude/longitude difference to meters
      function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) *
            Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return EARTH_RADIUS * c;
      }

      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      function updateObjectPosition(position) {
        if (!initialPosition) return;

        // Calculate distance from initial position
        const deltaX = getDistanceFromLatLonInMeters(
          initialPosition.lat,
          initialPosition.lng,
          initialPosition.lat,
          position.coords.longitude
        );
        const deltaZ = getDistanceFromLatLonInMeters(
          initialPosition.lat,
          initialPosition.lng,
          position.coords.latitude,
          initialPosition.lng
        );

        // Adjust signs based on direction
        const xSign = position.coords.longitude > initialPosition.lng ? 1 : -1;
        const zSign = position.coords.latitude > initialPosition.lat ? -1 : 1;

        // Update object position relative to camera
        arObject.position.x = xSign * deltaX;
        arObject.position.z = zSign * deltaZ - TARGET_DISTANCE;

        // Update debug info
        document.getElementById("debug").innerHTML = `
                Position Delta: ${deltaX.toFixed(2)}m E/W, ${deltaZ.toFixed(
          2
        )}m N/S<br>
                Object Position: (${arObject.position.x.toFixed(
                  2
                )}, ${arObject.position.z.toFixed(2)})<br>
                Distance from start: ${Math.sqrt(
                  deltaX * deltaX + deltaZ * deltaZ
                ).toFixed(2)}m
            `;
      }

      async function requestPermissions() {
        try {
          if (
            typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function"
          ) {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== "granted") {
              throw new Error("Device orientation permission not granted");
            }
          }

          // Get initial position
          const geolocationPermission = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                initialPosition = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                resolve("granted");
              },
              (error) => reject(error),
              { enableHighAccuracy: true }
            );
          });

          // Start watching position
          watchId = navigator.geolocation.watchPosition(
            updateObjectPosition,
            (error) => console.error("Position error:", error),
            { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
          );

          document.getElementById("permissions").style.display = "none";
          document.getElementById("info").innerHTML =
            "Walk around to explore the AR object";
          permissionsGranted = true;

          setupDeviceOrientation();
          init();
        } catch (error) {
          console.error("Permission error:", error);
          document.getElementById(
            "info"
          ).innerHTML = `Error: ${error.message}. Please refresh and try again.`;
        }
      }

      function setupDeviceOrientation() {
        window.addEventListener("deviceorientation", (event) => {
          if (!event.alpha || !permissionsGranted) return;

          const alpha = event.alpha * (Math.PI / 180);
          const beta = event.beta * (Math.PI / 180);
          const gamma = event.gamma * (Math.PI / 180);

          camera.rotation.x = beta;
          camera.rotation.y = alpha;
          camera.rotation.z = gamma;
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (permissionsGranted) {
          renderer.render(scene, camera);
        }
      }

      // Browser detection functions
      function isIOSDevice() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      }

      function checkBrowserCompatibility() {
        const browserMessageDiv = document.getElementById("browser-message");
        const permissionContent = document.getElementById("permission-content");

        if (isIOSDevice() && !isSafari()) {
          browserMessageDiv.innerHTML = `
                    <div class="browser-warning">
                        <strong>‚ö†Ô∏è Browser Not Supported</strong>
                        <p>This AR experience requires Safari on iOS. Please open this page in Safari to continue.</p>
                        <button onclick="window.location.href=window.location.href" 
                                style="margin-top: 10px; padding: 8px 16px; background: #007AFF; border: none; color: white; border-radius: 5px;">
                            Open in Safari
                        </button>
                    </div>
                `;
          permissionContent.style.display = "none";
          return false;
        }

        browserMessageDiv.innerHTML = "";
        permissionContent.style.display = "block";
        return true;
      }

      // Initialize based on browser compatibility
      if (checkBrowserCompatibility()) {
        document
          .getElementById("startButton")
          .addEventListener("click", requestPermissions);
      }

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
        }
      });
    </script>
  </body>
</html>
