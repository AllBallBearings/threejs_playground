<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube 5 Feet Away</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div
      id="error-message"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        display: none;
      "
    ></div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: gps; debugUIEnabled: false;"
    >
      <!-- Cube positioned using gps-entity-place -->
      <a-box
        id="cube"
        position="0 0 0"
        material="color: red;"
        scale="1 1 1"
      ></a-box>

      <!-- Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // Define the rotation-reader component
      AFRAME.registerComponent("rotation-reader", {
        tick: function () {
          // Additional logic can be added here if needed
        },
      });

      document.addEventListener("DOMContentLoaded", function () {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Offset location by approximately 1.52 meters east (5 feet)
            const offsetLongitude =
              longitude +
              1.52 / (111320 * Math.cos((latitude * Math.PI) / 180));

            const cube = document.getElementById("cube");
            if (cube) {
              console.log("Setting cube position...");
              cube.setAttribute(
                "gps-entity-place",
                `latitude: ${latitude}; longitude: ${offsetLongitude};`
              );
            } else {
              console.error("Cube element not found!");
              document.getElementById("error-message").style.display = "block";
              document.getElementById("error-message").innerText =
                "Error: Cube element not found.";
            }
          },
          (error) => {
            const errorMessageElement =
              document.getElementById("error-message");
            errorMessageElement.style.display = "block";

            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessageElement.innerText =
                  "Error: User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessageElement.innerText =
                  "Error: Location information is unavailable.";
                break;
              case error.TIMEOUT:
                errorMessageElement.innerText =
                  "Error: The request to get user location timed out.";
                break;
              case error.UNKNOWN_ERROR:
                errorMessageElement.innerText =
                  "Error: An unknown error occurred.";
                break;
            }
          }
        );
      });
    </script>
  </body>
</html>
