<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube 5 Feet Away</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Placeholder for cube -->
      <a-box
        id="cube"
        position="0 0 0"
        material="color: red;"
        scale="1 1 1"
      ></a-box>

      <!-- Camera -->
      <a-entity camera gps-projected-camera rotation-reader></a-entity>
    </a-scene>

    <script>
      // Wait for the GPS to be fetched and the AR scene to initialize
      window.onload = function () {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Offset the location by approximately 1.52 meters east (5 feet)
          const offsetLongitude = longitude + 1.52 / 111320; // Approx conversion to degrees

          const cube = document.getElementById("cube");
          cube.setAttribute(
            "gps-projected-entity-place",
            `latitude: ${latitude}; longitude: ${offsetLongitude};`
          );
        });
      };
    </script>
  </body>
</html>
