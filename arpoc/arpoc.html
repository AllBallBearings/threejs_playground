<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manual Location-Based AR Gold Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import model-viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        color: #fff;
      }
      model-viewer {
        width: 300px;
        height: 300px;
        background-color: #fff;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #instructions {
        max-width: 80%;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="model-viewer"
      src="path/to/your/gold-coin.glb"
      alt="Gold Coin"
      ar
      ar-modes="quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
    >
    </model-viewer>

    <button id="ar-button">View in AR</button>

    <div id="instructions">
      <p>
        Click "View in AR" and place the gold coin approximately 5 feet in front
        of you.
      </p>
      <p>
        Ensure you're in an open space with good lighting for optimal placement.
      </p>
    </div>

    <script>
      const arButton = document.getElementById("ar-button");
      const modelViewer = document.getElementById("model-viewer");

      arButton.addEventListener("click", () => {
        modelViewer.enterAR();
      });
    </script>
  </body>
</html>
