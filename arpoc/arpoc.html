<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location-Based AR Gold Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Styles for the permission modal and AR container */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #permission-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 1000;
      }
      #permission-modal h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }
      #permission-modal p {
        font-size: 18px;
        margin-bottom: 30px;
        max-width: 80%;
      }
      #permission-modal button {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      #permission-modal button:hover {
        background-color: #0056b3;
      }
      #ar-container {
        display: none; /* Hidden until permissions are granted */
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #error-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        display: none;
        z-index: 1001;
        max-width: 80%;
        text-align: center;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 20px;
        z-index: 500;
      }
    </style>
  </head>
  <body>
    <!-- Permission Modal -->
    <div id="permission-modal">
      <h1>Welcome to AR Gold Coin</h1>
      <p>
        To provide an immersive AR experience, we need access to your location
        and camera.
      </p>
      <button id="start-button">Start AR Experience</button>
    </div>

    <!-- Error Message -->
    <div id="error-message"></div>

    <!-- AR Container -->
    <div id="ar-container">
      <div id="loading">Loading AR Experience...</div>
      <!-- AR content will be injected here -->
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include ARButton.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/webxr/ARButton.js"></script>

    <script>
      // Function to display error messages
      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.innerText = message;
        errorDiv.style.display = "block";
      }

      // Function to hide error messages
      function hideError() {
        const errorDiv = document.getElementById("error-message");
        errorDiv.style.display = "none";
      }

      // Function to display loading indicator
      function showLoading() {
        document.getElementById("loading").style.display = "block";
      }

      // Function to hide loading indicator
      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      document
        .getElementById("start-button")
        .addEventListener("click", async () => {
          hideError(); // Ensure no previous error is shown
          try {
            // First, request Geolocation Access
            if (!navigator.geolocation) {
              showError("Geolocation is not supported by your browser.");
              return;
            }

            // Inform the user that location access is being requested
            showLoading();

            navigator.geolocation.getCurrentPosition(
              async (position) => {
                // Once geolocation is successful, request Camera Access
                try {
                  const cameraStream =
                    await navigator.mediaDevices.getUserMedia({
                      video: { facingMode: "environment" },
                      audio: false,
                    });

                  // Permissions granted, hide modal and show AR container
                  document.getElementById("permission-modal").style.display =
                    "none";
                  document.getElementById("ar-container").style.display =
                    "block";
                  hideLoading();

                  // Initialize AR with the obtained position
                  initializeAR(position);
                } catch (cameraError) {
                  hideLoading();
                  // Handle Camera access denial
                  showError("Camera access is required for the AR experience.");
                  console.error("Camera access error:", cameraError);
                }
              },
              (geoError) => {
                hideLoading();
                // Handle Geolocation errors
                showError(getGeolocationErrorMessage(geoError));
                console.error("Geolocation error:", geoError);
              },
              { enableHighAccuracy: true }
            );
          } catch (err) {
            hideLoading();
            // Handle unexpected errors
            showError("An unexpected error occurred.");
            console.error(err);
          }
        });

      function getGeolocationErrorMessage(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            return "Geolocation permission denied. Please enable location services to use this feature.";
          case error.POSITION_UNAVAILABLE:
            return "Location information is unavailable.";
          case error.TIMEOUT:
            return "The request to get your location timed out.";
          default:
            return "An unknown error occurred while retrieving your location.";
        }
      }

      function initializeAR(position) {
        // Initialize Three.js Scene
        const scene = new THREE.Scene();

        // Initialize Camera
        const camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          1000
        );
        scene.add(camera);

        // Initialize Renderer
        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document
          .getElementById("ar-container")
          .appendChild(renderer.domElement);

        // Add AR Button
        try {
          document.body.appendChild(
            THREE.ARButton.createButton(renderer, {
              requiredFeatures: ["hit-test"],
            })
          );
        } catch (error) {
          showError(
            "Failed to create ARButton. Your browser might not support WebXR."
          );
          console.error(error);
          return;
        }

        // Create a gold coin (cylinder)
        const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.02, 32);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffd700,
          metalness: 1.0,
          roughness: 0.5,
        });
        const coin = new THREE.Mesh(geometry, material);
        scene.add(coin);

        // Lighting
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Axes Helper for Debugging
        const axesHelper = new THREE.AxesHelper(1);
        scene.add(axesHelper);

        // Handle Hit Testing
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Animation Loop
        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {
              session.requestReferenceSpace("viewer").then((viewerSpace) => {
                session
                  .requestHitTestSource({ space: viewerSpace })
                  .then((source) => {
                    hitTestSource = source;
                  });
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                if (pose) {
                  // Position the coin at the hit location
                  coin.position.set(
                    pose.transform.position.x,
                    pose.transform.position.y,
                    pose.transform.position.z
                  );
                  coin.visible = true;
                }
              }
            }
          }
          renderer.render(scene, camera);
        });

        // Request Device Orientation Permissions for iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((permissionState) => {
              if (permissionState === "granted") {
                window.addEventListener(
                  "deviceorientation",
                  handleOrientation,
                  true
                );
              } else {
                showError(
                  "Device orientation permission denied. The AR experience may not function correctly."
                );
              }
            })
            .catch(console.error);
        } else {
          // Handle regular non iOS 13+ devices
          window.addEventListener("deviceorientation", handleOrientation, true);
        }

        let alphaOffset = 0;

        function handleOrientation(event) {
          const alpha = event.alpha; // 0 to 360 degrees
          if (alpha !== null) {
            alphaOffset = alpha;
            // For debugging
            console.log(`Alpha: ${alpha}`);
            // You can use alphaOffset to adjust the coin's position based on device orientation if needed
          }
        }

        // Calculate Target Position Based on GPS
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const distance = 1.524; // 5 feet in meters

        // Function to calculate offset coordinates
        function calculateOffset(lat, lon, distance) {
          const R = 6378137; // Earth's mean radius in meters
          const dLat = distance / R;
          const dLon = distance / (R * Math.cos((Math.PI * lat) / 180));
          return {
            latitude: lat + (dLat * 180) / Math.PI,
            longitude: lon + (dLon * 180) / Math.PI,
          };
        }

        const targetPosition = calculateOffset(userLat, userLon, distance);

        // For simplicity, we position the coin directly in front based on device orientation
        // Advanced: Implement geolocation-based AR positioning using external libraries or custom logic

        // Ensure the coin is visible initially
        coin.visible = false;
      }
    </script>
  </body>
</html>
