<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Gold Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic styles for the permission modal */
      #permission-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #permission-modal button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #ar-container {
        display: none; /* Hidden until permissions are granted */
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Permission Modal -->
    <div id="permission-modal">
      <h1>Welcome to AR Gold Coin</h1>
      <p>
        To provide an immersive AR experience, we need access to your camera and
        location.
      </p>
      <button id="start-button">Start AR Experience</button>
    </div>

    <!-- AR Container -->
    <div id="ar-container">
      <!-- AR content will be injected here -->
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/webxr/ARButton.js"></script>

    <script>
      document
        .getElementById("start-button")
        .addEventListener("click", async () => {
          try {
            // Request Camera Access
            const cameraStream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
              audio: false,
            });

            // Request Geolocation Access
            navigator.geolocation.getCurrentPosition(
              (position) => {
                // Permissions granted, hide modal and show AR container
                document.getElementById("permission-modal").style.display =
                  "none";
                document.getElementById("ar-container").style.display = "block";
                initializeAR(position);
              },
              (error) => {
                // Handle Geolocation errors
                showError(getGeolocationErrorMessage(error));
                console.error(error);
              },
              { enableHighAccuracy: true }
            );
          } catch (err) {
            // Handle Camera access denial
            showError("Camera access is required for the AR experience.");
            console.error(err);
          }
        });

      function initializeAR(position) {
        // Initialize Three.js Scene
        const scene = new THREE.Scene();

        // Initialize Camera
        const camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          1000
        );
        scene.add(camera);

        // Initialize Renderer
        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document
          .getElementById("ar-container")
          .appendChild(renderer.domElement);

        // Add AR Button
        document.body.appendChild(
          THREE.ARButton.createButton(renderer, {
            requiredFeatures: ["hit-test"],
          })
        );

        // Add a gold coin (cylinder)
        const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.02, 32);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffd700,
          metalness: 1.0,
          roughness: 0.5,
        });
        const coin = new THREE.Mesh(geometry, material);
        scene.add(coin);

        // Lighting
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Axes Helper for Debugging
        const axesHelper = new THREE.AxesHelper(1);
        scene.add(axesHelper);

        // Handle Hit Testing
        const session = renderer.xr.getSession();

        // Create a Hit Test Source
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Animation Loop
        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {
              session.requestReferenceSpace("viewer").then((viewerSpace) => {
                session
                  .requestHitTestSource({ space: viewerSpace })
                  .then((source) => {
                    hitTestSource = source;
                  });
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                if (pose) {
                  // Position the coin at the hit location
                  coin.position.set(
                    pose.transform.position.x,
                    pose.transform.position.y,
                    pose.transform.position.z
                  );
                  coin.visible = true;
                }
              }
            }
          }
          renderer.render(scene, camera);
        });

        // Request Device Orientation Permissions for iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((permissionState) => {
              if (permissionState === "granted") {
                window.addEventListener(
                  "deviceorientation",
                  handleOrientation,
                  true
                );
              } else {
                showError(
                  "Device orientation permission denied. The AR experience may not function correctly."
                );
              }
            })
            .catch(console.error);
        } else {
          // Handle regular non iOS 13+ devices
          window.addEventListener("deviceorientation", handleOrientation, true);
        }

        let alphaOffset = 0;

        function handleOrientation(event) {
          const alpha = event.alpha; // 0 to 360 degrees
          if (alpha !== null) {
            alphaOffset = alpha;
            // For debugging
            console.log(`Alpha: ${alpha}`);
          }
        }

        // Calculate Target Position Based on GPS
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const distance = 1.524; // 5 feet in meters

        // Function to calculate offset coordinates
        function calculateOffset(lat, lon, distance) {
          const R = 6378137; // Earth's mean radius in meters
          const dLat = distance / R;
          const dLon = distance / (R * Math.cos((Math.PI * lat) / 180));
          return {
            latitude: lat + (dLat * 180) / Math.PI,
            longitude: lon + (dLon * 180) / Math.PI,
          };
        }

        const targetPosition = calculateOffset(userLat, userLon, distance);

        // For simplicity, we position the coin directly in front based on device orientation
        // Advanced: Implement geolocation-based AR positioning using external libraries or custom logic

        // Ensure the coin is visible initially
        coin.visible = false;
      }

      function showError(message) {
        const modal = document.getElementById("permission-modal");
        modal.innerHTML = `<h1>Error</h1><p>${message}</p>`;
      }

      function getGeolocationErrorMessage(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            return "Geolocation permission denied. Please enable location services to use this feature.";
          case error.POSITION_UNAVAILABLE:
            return "Location information is unavailable.";
          case error.TIMEOUT:
            return "The request to get your location timed out.";
          default:
            return "An unknown error occurred while retrieving your location.";
        }
      }
    </script>
  </body>
</html>
