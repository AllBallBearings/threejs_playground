<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location-Based AR Gold Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Styles for the permission modal and AR container */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #permission-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 1000;
      }
      #permission-modal h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }
      #permission-modal p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      #permission-modal button {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      #permission-modal button:hover {
        background-color: #218838;
      }
      #ar-container {
        display: none; /* Hidden until permissions are granted */
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 20px;
        z-index: 500;
      }
    </style>
  </head>
  <body>
    <!-- Permission Modal -->
    <div id="permission-modal">
      <h1>Welcome to AR Gold Coin</h1>
      <p>
        To provide an immersive AR experience, we need access to your camera and
        location.
      </p>
      <button id="start-button">Start AR Experience</button>
    </div>

    <!-- AR Container -->
    <div id="ar-container">
      <div id="loading">Loading AR Experience...</div>
      <!-- AR content will be injected here -->
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include WebXR Polyfill for broader browser support (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script>
      document
        .getElementById("start-button")
        .addEventListener("click", async () => {
          try {
            // Request Camera Access
            const cameraStream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
              audio: false,
            });
            // If camera access is granted, proceed to request Geolocation
            navigator.geolocation.getCurrentPosition(
              (position) => {
                // Permissions granted, hide modal and show AR container
                document.getElementById("permission-modal").style.display =
                  "none";
                document.getElementById("ar-container").style.display = "block";
                initializeAR(position);
              },
              (error) => {
                // Handle Geolocation errors
                showError(getGeolocationErrorMessage(error));
                console.error(error);
              },
              { enableHighAccuracy: true }
            );
          } catch (err) {
            // Handle Camera access denial
            showError("Camera access is required for the AR experience.");
            console.error(err);
          }
        });

      function initializeAR(position) {
        const loading = document.getElementById("loading");

        // Initialize Three.js Scene
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          1000
        );
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document
          .getElementById("ar-container")
          .appendChild(renderer.domElement);

        // Create a button to enter AR
        document.body.appendChild(
          THREE.ARButton.createButton(renderer, { requiredFeatures: ["local"] })
        );

        // Create 3D Object (Gold Coin)
        const geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffd700,
          metalness: 0.8,
          roughness: 0.2,
        });
        const coin = new THREE.Mesh(geometry, material);
        scene.add(coin);

        // Add Axes Helper for Debugging
        const axesHelper = new THREE.AxesHelper(1.5);
        scene.add(axesHelper);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Hide loading indicator once AR is ready
        loading.style.display = "none";

        // Calculate target position based on GPS
        const targetOffset = 1.524; // 5 feet in meters
        let targetBearing = 0; // Degrees, adjust based on desired direction

        // Convert bearing and distance to x, z offsets
        function updateCoinPosition(alpha) {
          const radians = (alpha || 0) * (Math.PI / 180);
          const xOffset = targetOffset * Math.sin(radians);
          const zOffset = targetOffset * Math.cos(radians);
          coin.position.set(xOffset, 0, -zOffset);
        }

        // Initial position
        updateCoinPosition(targetBearing);

        // Listen to device orientation to adjust bearing
        function handleOrientation(event) {
          let alpha = event.alpha; // 0 to 360 degrees
          if (alpha !== null) {
            updateCoinPosition(alpha);
          }
        }

        // Request Device Orientation Permission for iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((permissionState) => {
              if (permissionState === "granted") {
                window.addEventListener(
                  "deviceorientation",
                  handleOrientation,
                  true
                );
              } else {
                showError(
                  "Device orientation permission denied. Unable to track direction."
                );
              }
            })
            .catch(console.error);
        } else {
          // Handle regular non iOS 13+ devices
          window.addEventListener("deviceorientation", handleOrientation, true);
        }

        // Render loop
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      function showError(message) {
        const modal = document.getElementById("permission-modal");
        modal.innerHTML = `<h1>Error</h1><p>${message}</p>`;
      }

      function getGeolocationErrorMessage(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            return "Geolocation permission denied. Please enable location services to use this feature.";
          case error.POSITION_UNAVAILABLE:
            return "Location information is unavailable.";
          case error.TIMEOUT:
            return "The request to get your location timed out.";
          default:
            return "An unknown error occurred while retrieving your location.";
        }
      }
    </script>
  </body>
</html>
