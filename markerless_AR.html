<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #map { position: absolute; top: 0; left: 0; width: 50%; height: 100%; }
      #ar { position: absolute; top: 0; right: 0; width: 50%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="ar">
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="marker.patt">
          <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="https://cdn.glitch.com/15fd86c8-21eb-49d1-ba89-437a1520af9f%2Fcube.gltf?v=1622830026788"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
