<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portal Window App</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #viewport {
        width: 100%;
        height: 100%;
        background-image: url("cat-emoji.jpg"); /* Replace with your image */
        background-size: 2550px 3300px; /* Adjust to your image dimensions */
        background-repeat: no-repeat;
        background-position: center center;
        background-color: #fff;
      }

      /* Optional: Loading message */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <div id="loading">
      Please allow access to motion sensors and rotate your device.
    </div>

    <script>
      const viewport = document.getElementById('viewport');
      const loading = document.getElementById('loading');

      // Initialize variables for touch controls
      let startX = 0;
      let startY = 0;
      let posX = 50;
      let posY = 50;

      // Check for DeviceOrientationEvent support
      if (window.DeviceOrientationEvent) {
        // For iOS 13+ devices
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                init();
              } else {
                loading.innerText = 'Permission denied. Please allow access to motion sensors.';
                enableTouchControls();
              }
            })
            .catch(() => {
              loading.innerText = 'Error requesting permission.';
              enableTouchControls();
            });
        } else {
          // For other devices
          init();
        }
      } else {
        loading.innerText = 'DeviceOrientationEvent is not supported on this device.';
        enableTouchControls();
      }

      function init() {
        window.addEventListener('deviceorientation', handleOrientation);
        loading.style.display = 'none';
      }

      function handleOrientation(event) {
        const gamma = event.gamma; // Left to right [-90, 90]
        const beta = event.beta;   // Front to back [-180, 180]

        // Limit the angles to a range
        const maxGamma = 45; // Adjust sensitivity
        const maxBeta = 45;

        const x = Math.max(Math.min(gamma, maxGamma), -maxGamma);
        const y = Math.max(Math.min(beta, maxBeta), -maxBeta);

        // Map the angles to background position percentages
        posX = ((x + maxGamma) / (2 * maxGamma)) * 100;
        posY = ((y + maxBeta) / (2 * maxBeta)) * 100;

        viewport.style.backgroundPosition = \`\${posX}% \${posY}%\`;
      }

      function enableTouchControls() {
        loading.innerText += '\nUsing touch controls.';
        viewport.addEventListener('touchmove', handleTouchMove);
        loading.style.display = 'none';
      }

      function handleTouchMove(event) {
        event.preventDefault();
        const touch = event.touches[0];

        if (!startX || !startY) {
          startX = touch.pageX;
          startY = touch.pageY;
          return;
        }

        const deltaX = touch.pageX - startX;
        const deltaY = touch.pageY - startY;

        // Adjust sensitivity as needed
        posX -= deltaX / window.innerWidth * 100;
        posY -= deltaY / window.innerHeight * 100;

        // Clamp values between 0% and 100%
        posX = Math.max(0, Math.min(100, posX));
        posY = Math.max(0, Math.min(100, posY));

        viewport.style.backgroundPosition = \`\${posX}% \${posY}%\`;

        startX = touch.pageX;
        startY = touch.pageY;
      }
    </script>
  </body>
</html>
