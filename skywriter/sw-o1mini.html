<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Flashing LED Display</title>
    <style>
      /* Reset and Basic Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #000; /* Black background */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* LED Display Container */
      .led-display {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(7, 1fr);
        gap: 5%; /* Gap as a percentage for responsiveness */
        width: 80vw; /* Occupies 80% of the viewport width */
        max-width: 600px; /* Maximum width for larger screens */
        aspect-ratio: 5 / 7; /* Maintains the grid's aspect ratio */
      }

      /* Individual Dot */
      .dot {
        background-color: #0f0; /* Green color */
        border-radius: 50%;
        opacity: 0; /* Hidden by default */
        width: 100%;
        height: 100%;
        transition: opacity 0.3s;
      }

      /* Active Dots */
      .dot.active {
        opacity: 1; /* Fully visible */
        animation: flash 0.3s infinite; /* Flashing animation */
      }

      /* Flashing Animation */
      @keyframes flash {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0.3;
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        .led-display {
          width: 90vw; /* Occupies 90% of the viewport width on smaller screens */
          gap: 3%; /* Smaller gaps for tighter grids */
        }
      }

      /* Debugging Display (Optional) */
      #gammaDisplay {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 1000;
      }

      /* Permission Button for iOS (If Needed) */
      #permissionButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        display: none; /* Initially hidden */
        z-index: 1000;
      }

      #permissionButton.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Debugging Display -->
    <div id="gammaDisplay">Gamma: 0°</div>

    <!-- Permission Button for iOS Devices -->
    <button id="permissionButton">Enable Motion Access</button>

    <!-- LED Display Container -->
    <div class="led-display" id="ledDisplay">
      <!-- 5 columns x 7 rows = 35 dots -->
      <!-- Dots are ordered row-wise from top-left to bottom-right -->
      <!-- Total dots: 35 -->
      <!-- Initialize with 'A' active dots -->
      <!-- Row 1 -->
      <div class="dot"></div>
      <!-- 1 -->
      <div class="dot active"></div>
      <!-- 2 -->
      <div class="dot active"></div>
      <!-- 3 -->
      <div class="dot active"></div>
      <!-- 4 -->
      <div class="dot"></div>
      <!-- 5 -->
      <!-- Row 2 -->
      <div class="dot active"></div>
      <!-- 6 -->
      <div class="dot"></div>
      <!-- 7 -->
      <div class="dot"></div>
      <!-- 8 -->
      <div class="dot"></div>
      <!-- 9 -->
      <div class="dot active"></div>
      <!-- 10 -->
      <!-- Row 3 -->
      <div class="dot active"></div>
      <!-- 11 -->
      <div class="dot"></div>
      <!-- 12 -->
      <div class="dot"></div>
      <!-- 13 -->
      <div class="dot"></div>
      <!-- 14 -->
      <div class="dot active"></div>
      <!-- 15 -->
      <!-- Row 4 -->
      <div class="dot active"></div>
      <!-- 16 -->
      <div class="dot active"></div>
      <!-- 17 -->
      <div class="dot active"></div>
      <!-- 18 -->
      <div class="dot active"></div>
      <!-- 19 -->
      <div class="dot active"></div>
      <!-- 20 -->
      <!-- Row 5 -->
      <div class="dot active"></div>
      <!-- 21 -->
      <div class="dot"></div>
      <!-- 22 -->
      <div class="dot"></div>
      <!-- 23 -->
      <div class="dot"></div>
      <!-- 24 -->
      <div class="dot active"></div>
      <!-- 25 -->
      <!-- Row 6 -->
      <div class="dot active"></div>
      <!-- 26 -->
      <div class="dot"></div>
      <!-- 27 -->
      <div class="dot"></div>
      <!-- 28 -->
      <div class="dot"></div>
      <!-- 29 -->
      <div class="dot active"></div>
      <!-- 30 -->
      <!-- Row 7 -->
      <div class="dot active"></div>
      <!-- 31 -->
      <div class="dot"></div>
      <!-- 32 -->
      <div class="dot"></div>
      <!-- 33 -->
      <div class="dot"></div>
      <!-- 34 -->
      <div class="dot active"></div>
      <!-- 35 -->
    </div>

    <script>
      // Define the dot-matrix patterns for letters A, C, T
      const LETTERS = {
        A: ["01110", "10001", "10001", "11111", "10001", "10001", "10001"],
        C: ["01110", "10001", "10000", "10000", "10000", "10001", "01110"],
        T: ["11111", "00100", "00100", "00100", "00100", "00100", "00100"],
      };

      const ledDisplay = document.getElementById("ledDisplay");
      const totalDots = 35; // 5 columns x 7 rows
      const gammaDisplay = document.getElementById("gammaDisplay");
      const permissionButton = document.getElementById("permissionButton");

      // Function to clear all active dots
      function clearDots() {
        for (let i = 0; i < totalDots; i++) {
          ledDisplay.children[i].classList.remove("active");
        }
      }

      // Function to render a specific letter
      function renderLetter(letter) {
        clearDots();
        const pattern = LETTERS[letter];
        if (!pattern) return;

        for (let row = 0; row < 7; row++) {
          for (let col = 0; col < 5; col++) {
            const index = row * 5 + col;
            if (pattern[row][col] === "1") {
              ledDisplay.children[index].classList.add("active");
            }
          }
        }
      }

      // Function to hide the display (all dots off)
      function hideDisplay() {
        clearDots();
      }

      // Function to handle device orientation
      function handleOrientation(event) {
        const gamma = event.gamma; // Left-right tilt in degrees, range [-90,90]
        // Update the gamma display for debugging
        gammaDisplay.textContent = `Gamma: ${gamma.toFixed(1)}°`;

        if (gamma >= 40 && gamma <= 45) {
          hideDisplay();
        } else if (gamma < -45) {
          renderLetter("C");
        } else if (gamma <= -40 && gamma >= -45) {
          hideDisplay();
        } else if (gamma > 45) {
          renderLetter("T");
        } else {
          // Default to 'A' if within normal tilt range
          renderLetter("A");
        }
      }

      // Initialize with 'A'
      renderLetter("A");

      // Request device orientation permission for iOS 13+
      function initOrientation() {
        if (
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          // For iOS 13+ devices
          permissionButton.classList.add("show");
          permissionButton.addEventListener("click", () => {
            DeviceOrientationEvent.requestPermission()
              .then((permissionState) => {
                if (permissionState === "granted") {
                  window.addEventListener(
                    "deviceorientation",
                    handleOrientation
                  );
                  permissionButton.style.display = "none";
                } else {
                  alert("Permission to access device orientation was denied.");
                }
              })
              .catch(console.error);
          });
        } else if (window.DeviceOrientationEvent) {
          // For non-iOS devices or older iOS versions
          window.addEventListener("deviceorientation", handleOrientation);
        } else {
          alert("Device Orientation not supported on your device/browser.");
        }
      }

      // Initialize orientation on DOMContentLoaded
      window.addEventListener("DOMContentLoaded", initOrientation);
    </script>
  </body>
</html>
