<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Orientation</title>
  </head>

  <body>
    <h2>Device Orientation:</h2>
    <p>Alpha: <span id="alpha">0</span>°</p>
    <p>Beta: <span id="beta">0</span>°</p>
    <p>Gamma: <span id="gamma">0</span>°</p>

    <script>
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function (event) {
          document.getElementById("alpha").innerText = event.alpha.toFixed(2);
          document.getElementById("beta").innerText = event.beta.toFixed(2);
          document.getElementById("gamma").innerText = event.gamma.toFixed(2);
        });
      } else {
        alert("Sorry, your device doesn't support DeviceOrientation");
      }
    </script>
  </body>
</html>
